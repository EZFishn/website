<div style="height: 100vh;">

  <mat-toolbar color="primary">

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>


    <span>
      <h1>EZFishn</h1>
    </span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">

      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a routerLink="/main/home" mat-button>Home</a>
      <a routerLink="/main/stepper" mat-button>Ice Stepper</a>
      <a routerLink="/main/alarm" mat-button>Ice Alarm</a>
      <a routerLink="/main/port" mat-button>Ice Port</a>

    </div>

    <div fxShow="true" fxHide.gt-sm="true">


    </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav #sidenav fxLayout="column">

      <div fxLayout="column">

        <a (click)="sidenav.toggle()" [routerLink]="" mat-button>Close</a>

        <a routerLink="/main/home" (click)="sidenav.toggle()" mat-button>Home</a>
        <a routerLink="/main/stepper" (click)="sidenav.toggle()" mat-button>Ice Stepper</a>
        <a routerLink="/main/alarm" (click)="sidenav.toggle()" mat-button>Ice Alarm</a>
        <a routerLink="/main/port" (click)="sidenav.toggle()" mat-button>Ice Port</a>

      </div>

    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>

      <app-content></app-content>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
