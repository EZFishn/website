<div style="height: 100%;">
    
  <mat-toolbar color="primary">

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>


    <span>
      <h1>Jay Parker Productions</h1>
    </span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a routerLink="/main/home"  routerLinkActive="active" mat-button>About</a>
      <a routerLink="/main/stepper"  routerLinkActive="active" mat-button>DJ</a>
      <a routerLink="/main/alarm"  routerLinkActive="active" mat-button>Producer</a>
      <a routerLink="/main/port"  routerLinkActive="active" mat-button>Contact</a>

    </div>

    <div fxShow="true" fxHide.gt-sm="true">

    </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav #sidenav fxLayout="column">

      <div fxLayout="column">
          <a (click)="sidenav.toggle()" mat-button>Close</a>
        <a routerLink="/main/home"  routerLinkActive="active" (click)="sidenav.toggle()" mat-button>About</a>
        <a routerLink="/main/stepper"  routerLinkActive="active" (click)="sidenav.toggle()" mat-button>DJ</a>
        <a routerLink="/main/alarm"  routerLinkActive="active" (click)="sidenav.toggle()" mat-button>Producer</a>
        <a routerLink="/main/port"  routerLinkActive="active" (click)="sidenav.toggle()" mat-button>Contact</a>
      </div>

    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>

      <app-content></app-content>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
